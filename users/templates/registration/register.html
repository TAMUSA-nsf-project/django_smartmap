{% extends "main/base.html" %}

{% block extend_head %}
    <style>
        #wrapper {
            height: 100%;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .errorlist { /* this actually works despite pycharm not seeing what it's linked to */
            color: red;
        }

    </style>
{% endblock %}


{% block content %}
    <div id="wrapper" class="container">
        <div class="container">
            <div class="row">
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit">Register</button>
                    <input type="hidden" name="next" value="{% url 'main:index' %}">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
